name: SouthPlus签到

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    environment: main
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    
    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Install Chrome
      run: |
        CHROME_VERSION=$(curl -s "https://omahaproxy.appspot.com/all.json?os=linux&channel=stable" | grep -o '"version":"[^"]*' | cut -d'"' -f4 | head -1)
        echo "Latest Chrome version: $CHROME_VERSION"
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -f
        sudo apt-get install -y google-chrome-stable

    - name: Install ChromeDriver
      run: |
        CHROME_MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d. -f1)
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_MAJOR_VERSION") 
        echo "Matching ChromeDriver version: $CHROMEDRIVER_VERSION"
        wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver-linux64.zip
        cd chromedriver-linux64
        chmod +x chromedriver
        sudo mv chromedriver /usr/local/bin/

    - name: 总脚本
      env:
        COOKIE: ${{ secrets.COOKIE }}
        serverKey: ${{ secrets.serverKey }}
      run: python byWebdrvier.py
